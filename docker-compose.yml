version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: himchistka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-himchistka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-himchistka}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-himchistka} -d ${POSTGRES_DB:-himchistka}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: himchistka-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-himchistka}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-himchistka}?schema=public
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      BOT_TOKEN: ${BOT_TOKEN}
    ports:
      - "${API_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: himchistka-bot
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      API_BASE_URL: http://api:3001
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID}
      WEBHOOK_DOMAIN: ${WEBHOOK_DOMAIN:-}
      WEBHOOK_PORT: "3003"
    ports:
      - "3003:3003"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: himchistka-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
    ports:
      - "${WEB_PORT:-3002}:3002"

volumes:
  postgres_data:
    driver: local
