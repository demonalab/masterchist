name: Deploy to VDS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          command_timeout: 5m
          script: |
            cd /opt/masterchist
            git pull origin main
            pnpm install --frozen-lockfile
            pnpm --filter @himchistka/shared build
            pnpm --filter @himchistka/db build
            pnpm --filter @himchistka/bot build
            pnpm --filter @himchistka/api build
            pnpm --filter @himchistka/web build
            pm2 restart all
